<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p,
        ul {
            border: 2px solid rebeccapurple;
        }

        span,
        li {
            border: 2px solid blue;
        }

        ul {
            display: inline-flex;
            list-style: none;
            padding: 0;
        }

        .inline {
            display: inline;
        }
    </style>
</head>

<body>
    <p>I am a paragraph.Some of the
        <span>words</span> have been wrapped in
        <span>span element</span></p>
    <ul>
        <li>Item one</li>
        <li>Item Two</li>
        <li>Item Three</li>
    </ul>
    <p class="inline">I am paragraph.A short one</p>
    <p class="inline">I am another paragraph.Alson a short one.</p>
</body>

</html>
