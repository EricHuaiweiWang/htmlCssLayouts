<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .verticalcenter{
            position: relative;
            top:50%;
            transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
            -o-transform: translateY(-50%);
        }
        .box{
            height: 100%;
            width: 300px;
            background-color: blue;
        }
        html,body{
            height: 100%;
        }

    </style>
</head>
<body>


    <div class="box">
        <p class="verticalcenter">111</p>
    </div>
</body>
</html>
