        .box {

        .verticalcenter {
            position: relative;
            top: 50%;
            transform: translateY(-50%);

            -o-transform: translateY(-50%);
        }

        button {
            background-image: linear-gradient(#9b59b6, #8e44ad);

            background-position: 0 100%;

        }

        #t1 td:first-child {

            width: 30px;

        }

        pre {
            white-space: pre-line;
            word-wrap: break-word;
        }

        #p1 {
            width: 20px;
        }

        .loading:after {
            overflow: hidden;
            display: inline-block;
            vertical-align: bottom;
            animation: ellipsis 2s infinite;
            content: "\2026";
        }

        @keyframes ellipsis {
            from {
                width: 2px;
            }

            to {
                width: 15px;
            }
        }

        .box-shadow {
            background-color: #d35400 ;
            width:160px;
            height: 90px;
            margin: -45px auto auto -80px;
            position: absolute;
            top:50%;
            left:50%;
        }

        .box-shadow:after{
            content:"";
            width: 150px;
            height: 1px;
            margin: 88px auto auto -75px;
            display:block;
            position: absolute;
            left:50%;
            z-index:-1;
            box-shadow: 0px 0px 8px 2px #000000;
        }
        .blurry-text{
            color:transparent;
            text-shadow:0 0 5px rgba(0,0,0,0.5)
        }

    </style>
</head>
