<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
        }

        .box {
            height: 100%;
            width: 300px;
            background-color: #1abc9c;
        }

        .verticalcenter {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
            -o-transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <div class="box">
        <p class="verticalcenter">111</p>
    </div>
</body>

</html>
